tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register a user with payload'
security: []

requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: "pupa@gmail.com"
          password:
            description: "User's password"
            type: string
            example: '12345'
responses:
  '201':
    description: Register a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully register a user!
            data:
              type: object
              $ref: '../../components/schemas/users.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '409':
    $ref: ../../components/responses/409Register.yaml
